<!DOCTYPE html>
<html>
    <body>
        <p>Hello world this is some text. Here is a second line.</p>
        <div style="color: rgb(251, 255, 0);">
        <h2>This is my heading</h2>
        Another line of text.<br>
        Line two of new section.<br>
        Some more text.<br>
        </div>
        <h2>A Different Section</h2>
        Text for the second section. <br>
        frog opinion animal desert clock sample umbrella permit brief era hero version
        <br>
        <br>
    </body>
</html>



<!--
    1. paragraph tag as <p> and a 
    closing tag </p> where the paragraph end.

    2. div tag is used to group together elements into a section.
        div tag as <div style=...> and a 
        closing tag to end the section as </div>.
        ex; div tag on "yellow" color
    
    3. hyperlink tag: denoted with letter a (anchor text) <a>
       <a>: open new web page when clicks on it.
        href: tells the browser which link to open when the user clicks on the text. So, 
        href is just the url of the target web page.
        The target specified in the href attribute can be a local file (relative to the web page) or
        any URL. The syntax is:

        <a href="url to open">Text displayed to user</a>
-->
