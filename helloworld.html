 ​<!--​- 
 ​font color, size, face as font tag

 <!DOCTYPE html>
<html>
<body>
<center><h1><font color="green">Hello World!</font></h1></center><br>
<h2><font color="blue">Friends</font></h2>
My name is Sihah.<br><br>
My friend is Eunji.<br>
<font size="4" color="yellow" face="gothic">My other friend is Yunho.</font>
</html>
</body>


<!--
    1. first line must be html tag: between <html> and </html> is interpreted by the browser as being html.
    2. second need body tag: shows the content of the web page is placed.

    <!DOCTYPE html>
<html>
    <body>
        Hello World!
    </body>
</html>
    
    2. line breaks tag as <br>, closing tag unnecessary.
    3. center tags as <center> </center>.

    4. header tags as <hx> </hx>; x is integer: the smaller the number the larger the header

    <center><h1>Hello</h1></center><br>

    5. font color as <font color="red">Text</font>
        <font face="verdana" size="5" color="red">TEXT</font>
